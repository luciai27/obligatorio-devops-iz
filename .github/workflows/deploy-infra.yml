name: Terraform Deploy

on:
  push:
    branches:
      - dev
      - test
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente a desplegar"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setear credenciales AWS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}" >> $GITHUB_ENV

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Init Terraform
        working-directory: infra
        run: terraform init

      - name: Plan Terraform
        working-directory: infra
        run: terraform plan -var="environment=$ENV" -var="aws_region=$AWS_REGION" -out=tfplan

      - name: Apply Terraform
        working-directory: infra
        run: terraform apply -auto-approve tfplan


      - name: ðŸ“§ NotificaciÃ³n por email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âœ… Terraform Deploy OK - ${{ env.ENV }}"
          to: ${{ secrets.REPO_OWNER_MAIL }}
          from: "InfraBot <${{ secrets.SMTP_USERNAME }}>"
          body: |
            La infraestructura para el ambiente **${{ env.ENV }}** se desplegÃ³ correctamente en AWS mediante Terraform ðŸš€
            Repositorio: ${{ github.repository }}
            Ejecutado por: ${{ github.actor }}
