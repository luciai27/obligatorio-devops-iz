name: Terraform Deploy

on:
  push:
    branches:
      - dev
      - test
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Ambiente a desplegar"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - test
          - prod

jobs:
  terraform:
    name: "Terraform Apply - ${{ github.event.inputs.environment }}"
    runs-on: ubuntu-latest
    env:
      ENV: ${{ github.event.inputs.environment }}
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

    steps:
      - name: ðŸ§¾ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ§± Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: ðŸ“¦ Instalar jq
        run: sudo apt-get install -y jq

      - name: ðŸ” Terraform Init
        run: terraform init
        working-directory: infra

      - name: ðŸ” Terraform Plan
        run: terraform plan -var="environment=$ENV" -out=tfplan
        working-directory: infra

      - name: ðŸš€ Terraform Apply (solo si hay cambios)
        run: |
          if terraform show -json tfplan | jq -e '.resource_changes | length > 0'; then
            terraform apply -auto-approve tfplan
          else
            echo "âœ… No hay cambios. Saltando apply."
          fi
        working-directory: infra

