name: Email on Pull Request to main, test, or dev

on:
  pull_request:
    branches:
      - main
      - test
      - dev
    types: [opened, reopened, synchronize]

env:
  EMAIL_USER: ${{ secrets.EMAIL_USER }}
  EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   

      - name: Fetch and get changed files
        id: changed
        run: |
          git fetch origin ${{ github.base_ref }}
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }})
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate email body
        run: |
          echo "BODY<<EOF" >> $GITHUB_ENV
          echo "ðŸš€ A pull request targeting the \`${{ github.base_ref }}\` branch has been created or updated." >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "ðŸ”¹ **Title**: ${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "ðŸ”— **URL**: ${{ github.event.pull_request.html_url }}" >> $GITHUB_ENV
          echo "ðŸ‘¤ **Author**: ${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "ðŸ“„ **Files changed:**" >> $GITHUB_ENV
          echo "${{ steps.changed.outputs.files }}" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "ðŸ“Š **Stats**: +${{ github.event.pull_request.additions }} / -${{ github.event.pull_request.deletions }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Get contributor emails
        id: contributors
        run: |
          EMAILS=$(git log --format='%ae' origin/${{ github.base_ref }}...${{ github.sha }} | sort | uniq | paste -sd "," -)
          echo "emails=$EMAILS" >> $GITHUB_OUTPUT

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ env.EMAIL_USER }}
          password: ${{ env.EMAIL_PASS }}
          subject: "ðŸš¨ PR to ${{ github.base_ref }} - ${{ github.event.pull_request.title }}"
          body: ${{ env.BODY }}
          to: ${{ steps.contributors.outputs.emails }}
          from: GitHub Actions <${{ env.EMAIL_USER }}>

